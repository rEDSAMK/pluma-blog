<div class="jumbotron col-md-offset-4 col-md-4">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input class="form-control" id="inputUsername" placeholder="Username" ng-model="username"/>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input class="form-control" id="inputPassword" placeholder="Password" ng-model="password" type="password"/>
    </div>
    <div class="form-group" id="loginButton">
      <button type="submit" class="btn btn-default col-md-offset-4 col-md-4" ng-click="signIn()">Sign in</button>
    </div>
  </form>
</div>
