<style>
  .field-label{
    font-size: 18px;
    margin-top:20px;
    margin-bottom: 5px;
  }
  .field-label .glyphicon, .fa{
    margin-right:15px;
  }
  .author-container{
    border: 1px solid black;
    padding: 40px 40px 40px 40px;
    border-radius: 4px 4px 4px 4px;
    border:2px dotted #ddd;
  }
  .author-container h3{
    margin-top: 0;
    margin-bottom: 0;
  }
  .post-by-img-container{
    width: 120px;
    height: 120px;
    margin-right: auto;
    margin-left: auto;
    display: block;
    border-radius: 100%;
    overflow: hidden;
    border: 5px solid gray;
      background-color: gray;
  }

  a{
    color:#333;
  }

  a:hover{
    color:#333;
  }

  .field-label .fa{
    font-size:18px;
    font-weight: 400;
  }

  .post-by-img{
    width:100%;
    height:100%;
  }

  .btn{
    margin-top:30px;
  }
</style>


<div class="author-container">
  <div class="row">
    <div class="col-sm-3">
      <div class="img-circle post-by-img-container" style="background: url('../upload/avatar/{{user.avatar}}'); background-position: center; background-size: cover;" class="post-by-img"></div>
    </div>
    <div class="col-sm-9" style="padding-top:10px;">
      <h2>{{user.name}}</h2>

      <div class="field-label"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>{{user.username}}</div>
      <div class="field-label" ng-show="user.github || showEdit"><a href="https://github.com/{{user.github}}"><i class="fa fa-github"></i>{{user.github}}</a></div>
      <div class="field-label" ng-show="user.twitter || showEdit"><a href="https://twitter.com/{{user.twitter}}"><i class="fa fa-twitter"></i>{{user.twitter}}</a></div>
      <div class="field-label" ng-show="user.facebook || showEdit"><a href="https://facebook.com/{{user.facebook}}"><i class="fa fa-facebook"></i>{{user.facebook}}</a></div>

      <div class="field-label">{{user.description}}</div>

    </div>
  </div>
</div>
