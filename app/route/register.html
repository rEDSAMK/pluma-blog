<div class="jumbotron col-md-offset-2 col-md-8">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputName">Display name</label>
      <input class="form-control" id="inputName" placeholder="Name" ng-model="displayname"/>
    </div>
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input class="form-control" id="inputUsername" placeholder="Username" ng-model="username"/>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input class="form-control" id="inputPassword" placeholder="Password" ng-model="password" type="password"/>
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input class="form-control" id="inputEmail" placeholder="email@example.com" ng-model="email" type="email"/>
    </div>
    <div class="form-group">
      <label for="inputEmail">Github</label>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">https://github.com/</span>
        <input type="text" class="form-control" ng-model="github">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail">Twitter</label>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">https://twitter.com/</span>
        <input type="text" class="form-control" ng-model="twitter">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail">Facebook</label>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">https://facebook.com/</span>
        <input type="text" class="form-control" ng-model="facebook">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail">Avatar</label>
      <form name="upload_form">
        <input
           class="form-control"
           type="file"
           ngf-select
           ng-model="avatarFile"
           name="avatarFile"
           ngf-pattern="'image/*'"
           accept="image/*"
           ngf-max-size="1MB"
           />
        </form>
        <i ng-show="upload_form.bannerFile.$error.required">*required</i><br>
    <i ng-show="upload_form.bannerFile.$error.maxSize">File too large
    {{bannerFile.size / 1000000|number:1}}MB: max 20M</i>
    </div>
    <div class="form-group">
      <label for="inputEmail">Description</label>
      <textarea class="form-control" ng-model="description"></textarea>
    </div>
    <div class="form-group" id="loginButton">
      <button type="submit" class="btn btn-default col-md-offset-4 col-md-4" ng-click="register()">Sign up</button>
    </div>
  </form>
</div>
